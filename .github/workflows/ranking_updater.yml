name: Update Firestore Rankings

on:
  # 1. 스케줄 실행: cron 포맷을 사용 (UTC 기준)
  schedule:
    # 매일 00:00 UTC (한국 시간 오전 9시)에 실행
    # 한국 시간 기준 '어제'를 계산하기 가장 좋은 시간입니다.
    - cron: '0 0 * * *'

  # 2. 수동 실행: GitHub Actions 탭에서 "Run workflow" 버튼으로 직접 실행 가능
  workflow_dispatch:

jobs:
  update-firestore-rankings:
    # 실행 환경 지정
    runs-on: ubuntu-latest

    steps:
      # 1. 내 프로젝트 코드를 가상 머신으로 가져옴 (Checkout)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 스크립트에 맞는 Python 버전 지정

      # 3. Python 의존성 라이브러리 설치 (firebase-admin)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      # 4. 랭킹 업데이트 스크립트 실행
      - name: Run ranking update script
        # GitHub Secrets에 저장한 인증 정보를 환경 변수로 주입
        env:
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          python scripts/rank_updater.py
